<!DOCTYPE html>
<html>
  <head>
    <title>From Your Perspective - By Gant Laborde</title>
    <meta charset="UTF-8">
  </head>

  <body>
    <div>
      <p>Image Options</p>
      <button id="firstImg">1</button>
      <button id="secondImg">2</button>
      <button id="thirdImg">3</button>
      <button id="fourthImg">4</button>
      <button id="fifthImg">5</button>
    </div>
    <div style="position: relative;">
      <img id="card" crossorigin="anonymous" src="/test3.81abe0f8.jpg" style="max-width: 99%;">
      <canvas id="drawContainer" width="1000" height="700" style="
          border: 1px solid #333;
          position: absolute;
          left: 0;
          cursor: crosshair;
        "></canvas>
    </div>
    <canvas id="zoomCanvas" width="100" height="100" style="border: 1px solid red; position: absolute; visibility: hidden;"></canvas>
    <button id="firstLine">Record First Edge</button>
    <button id="secondLine">Record Second Edge</button>
    <button id="processTransform">Process!</button>
    <p id="statusBox"></p>
    <canvas id="resultCanvas" width="600" height="600"> </canvas>
    <div>
      <img id="result" style="max-width: 60%; margin-top: 30%;">
    </div>
    <script src="/perspective.5b667178.js"></script>
  </body>
</html>
